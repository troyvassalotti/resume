<!-- prettier-ignore -->
{% macro social_link(name, url) %}
<a class="icon-link" href="{{ url }}">
  <svg title="{{ name }}" role="img" aria-hidden="true" width="24" height="24">
    <use
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xlink:href="#icon-{{ name }}"
    ></use>
  </svg>
  <span>{{ name | capitalize }}</span>
</a>
{% endmacro %}
